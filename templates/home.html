<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brevish</title>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='main/style.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.svg')}}"/>
</head>
<body>
    <div class="d-flex main-container">
        <header class="header-contents">
            <h1 class="t-align header-title">Brevish</h1>
            <p class="t-align header-description">A Dead Simple URL Shortener</p>
        </header>
        <main class="main-wrapper">
            <div class="form-wrapper">
                <form action="/shorten" method="POST">
                    <div class="form-container">
                        <input class="f-size" type="text" placeholder="https://stupidly-long-url-to-shorten-because-its-horrible.com"/>
                        <button class ="f-size submit-button" type="submit">
                            <ion-icon name="code-outline"></ion-icon>
                                Shorten!
                            <ion-icon name="code-slash-outline"></ion-icon>
                        </button>
                    </div>
                    <div id="shortened-url"></div>
                </form>
            </div>
        </main>
    </div>
    <footer>
        <div class="footer-text">
            <p>Made with <ion-icon name="heart"></ion-icon> by <a class="author-name" href="https://github.com/pointerish">Josias Alvarado</a></p>
            <p>Check the project on <a href="https://github.com/pointerish/Brevis">Github</a></p>
        </div>
    </footer>
</body>
</html>
